font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 12.0

# https://github.com/alacritty/alacritty/wiki/Color-schemes
colors:
  primary:
    background: "#181818"
    foreground: "#d8d8d8"

  cursor:
    text: "#d8d8d8"
    cursor: "#d8d8d8"

  normal:
    black: "#181818"
    red: "#ab4642"
    green: "#a1b56c"
    yellow: "#f7ca88"
    blue: "#7cafc2"
    magenta: "#ba8baf"
    cyan: "#86c1b9"
    white: "#d8d8d8"

  bright:
    black: "#585858"
    red: "#ab4642"
    green: "#a1b56c"
    yellow: "#f7ca88"
    blue: "#7cafc2"
    magenta: "#ba8baf"
    cyan: "#86c1b9"
    white: "#f8f8f8"

background_opacity: 0.95

selection:
  save_to_clipboard: true
