[default]
extend-ignore-identifiers-re = [
    "(?i)encrypter",
    "(?i)weigth",
    "DELETEs",
    "IDentifiers",
]
extend-ignore-words-re = ["^[a-zA-Z]{1,3}$", "flate"]

[files]
extend-exclude = [
    "*.json",
    "*.toml",
    "*.yaml",
    "*.html",
    "*.css",
    "CHANGELOG.md",
    "go.mod",
    "go.sum",
    "*_test.go",
    "*_generated.go",
    "*.golden",
    "testdata/*",
    "*/testdata/*",
    "generated/*",
    "*/generated/*",
    "proto/*",
    "*/proto/*",
]
